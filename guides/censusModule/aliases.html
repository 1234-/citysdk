<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CitySDK Guides: Census Module - Aliases</title>

    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/master/js/citysdk.js"></script>
    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/master/js/citysdk.census.js"></script>

    <script>
        function requestApiKey() {
            window.open("http://api.census.gov/data/citysdk.html", "Census API Key Request", 'width=650,height=225,scrollbars=yes');
        };

        function buildTable() {
            var table = $('#variableTable');
            var sdk = new CitySDK();
            var census = sdk.modules.census;

            Object.keys(census.aliases).forEach(function(alias) {
                var row = $('<div class="row"></div>');
                var alias_column = $('<div class="col-md-3"></div>');
                var normalizable_column = $('<div class="col-md-1"></div>');
                var api_column = $('<div class="col-md-1"></div>');
                var api_variable_column = $('<div class="col-md-2"></div>');
                var description_column = $('<div class="col-md-5"></div>');

                alias_column.append(alias);
                api_column.append(census.aliases[alias].api);
                if(census.aliases[alias].normalize) {
                    normalizable_column.append("Yes");
                }
                api_variable_column.append(census.aliases[alias].variable);
                description_column.append(census.aliases[alias].description);

                row.append(alias_column);
                row.append(normalizable_column);
                row.append(api_column);
                row.append(api_variable_column);
                row.append(description_column);

                table.append(row);
            });
        };

        $(document).ready(function() {
            buildTable();
        });
    </script>
</head>

<body>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <i class="fa fa-book fa-5x" style="padding-top: 3rem;"> Census Module Variable Aliases</i>
    </div>
</div>

<div class="container">
    <p>Here you will find a table of aliases available in the Census module.</p>
    <div id="variableTable">
        <div class="row">
            <div class="col-md-3">
                Alias Name
            </div>
            <div class="col-md-1">
                Normalizable
            </div>
            <div class="col-md-1">
                API
            </div>
            <div class="col-md-2">
                Variable
            </div>
            <div class="col-md-5">
                Description
            </div>
        </div>
    </div>
</div>
</body>
