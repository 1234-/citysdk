{% assign statusMonitor = site.data.uptimeRobotMonitors[include.id] %}

<article data-monitorapikey="{{ statusMonitor.apiKey }}">


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Loading</h3>
        </div>
        <div class="panel-body">


            <div class="row">
                <div class="col-md-3">
                    <p class="upr-status-icon">
                        <span class="glyphicon glyphicon-refresh bg-info" aria-hidden="true"></span> <span class="status-text">Loading</span>
                    </p>

                </div>
                <div class="col-md-9">
                    <h3>Percent Uptime</h3>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            00%
                        </div>
                    </div>
                    <p class="text-right">
                        <button type="button" class="btn btn-default btn-sm upr-show-details-button">
                            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> Show/Hide Logs
                        </button>
                    </p>

                    <div class="row upr-status-log-details">
                            <h3>Response Times</h3>
                            <div id="response-{{ statusMonitor.apiKey }}-chart" class="upr-uptime-chart"></div>

                            <h3>Events</h3>
                            <table class="table table-condensed upr-event-log-table">
                                <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                    </div>

                </div>
            </div>

        </div>
    </div>







</article>
